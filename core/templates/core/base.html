<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BarterBox{% endblock %}</title>

  <!-- Fonts + Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Styles -->
  <style>
    * {
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #0ff;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #111;
      box-shadow: 0 0 12px #0ff6;
    }

    .navbar-brand, .nav-link {
      color: #0ff !important;
      font-weight: bold;
    }

    .nav-link:hover {
      color: #fff !important;
      text-shadow: 0 0 5px #0ff;
    }

    /* Main container + forms */
    .container, main {
      color: #0ff;
    }

    .card {
      background-color: rgba(15, 32, 39, 0.7);
      border: 1px solid #0ff4;
      border-radius: 16px;
      box-shadow: 0 0 15px #0ff3;
    }

    .form-control, .form-select, textarea {
      background-color: #111;
      color: #0ff;
      border: 1px solid #0ff5;
    }

    .form-control:focus, .form-select:focus, textarea:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff5;
    }

    /* Buttons */
    .btn-primary, .btn-success, .btn-info {
      background-color: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 8px #0ff7;
    }

    .btn:hover {
      background-color: #00e0e0;
      box-shadow: 0 0 12px #0ff9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .navbar-nav {
        text-align: right;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BarterBox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-info"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'browse_users' %}">Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'swap_requests' %}">Requests</a></li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="padding: 0; margin: 0;">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    &copy; {% now "Y" %} BarterBox â€” Built with ðŸ’¡ in Hackathon Mode
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
